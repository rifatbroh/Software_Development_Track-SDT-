<!DOCTYPE html>
<html>
    <head>
        <title>Create Form using HTML</title>
    </head>
    <body>
        <!-- create form -->
        <form>
            <h2>Create Form Using HTML</h2>
            <div>
                <!-- specific area for each part-->
                 <p>
                    <label for="">Enter Your Name: </label>
                    <input type="text" placeholder="put your name">

                    <div>
                        <!-- using radio button -->
                        <label for="">Are you ?</label>
                        <input type="radio">
                        <label for="">Male</label>
                        <input type="radio">
                        <label for="">Female</label> 
                    </div>

                    <label for="">Enter Your E-mail: </label>
                    <input type="mail">
                    </br></br>

                    <label for="">Enter Password: </label>
                    <input type="password">

                    <div>
                        <!-- using checkbox and selcet option-->
                        <label>Are you ?</label>
                        <input type="checkbox" id="st" name="st">
                        <label for="st">Student</label>
                        <input type="checkbox" id="em" name="em">
                        <label for="em">Employee</label>
                    </div>

                    <br></br>
                    <label for="">Enter Your University Name: </label>
                    <input type="text">
                    </br></br>
                    <label for="">Enter Your ID: </label>
                    <input type="number" placeholder="university id" required>
                    </br></br>

                    <div>
                        <label for="">Choose Your Department: </label>
                        <select name="" id="">
                            <option value="Select">Select option</option>
                            <option value="">CSE</option>
                            <option value="">EEE</option>
                            <option value="">CE</option>
                            <option value="">ENGLISH</option>
                        </select>
                    </div>
                 </p>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
